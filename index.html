    <section id="tribute-info">
      <h2>Biografía</h2>
      <p>Dr. Norman Borlaug, nacido el 25 de marzo de 1914, fue un agrónomo estadounidense que lideró iniciativas en todo el mundo que contribuyeron a la extensa expansión de la producción agrícola denominada Revolución Verde.</p>
